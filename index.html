    <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel" data-bs-interval="2000">

          <div class="carousel-item active">
            <img src="assets/img1.avif" class="d-block w-100" alt="...">

        </div>
      </div>


     <div class="cards">
      <div class="card" style="width: 18rem; height: 450px;">
        <img src="assets/i1.avif" class="card-img-top" alt="..." height="250">
        <div class="card-body">
          <h5 class="card-title">Cupcakes</h5>
          <p class="card-text">Mouth Watery!!!!</p>
          <button id="myBtn" class="btn btn-primary">Add To Cart</button>
        </div>
      </div>

      <div class="card" style="width: 18rem;">
        <img src="assets/i2.jpeg" class="card-img-top" alt="..." height="250">
        <div class="card-body">
          <h5 class="card-title">Cookies</h5>
          <p class="card-text">Yummy!!!!</p>
          <button id="myBtn" class="btn btn-primary">Add To Cart</button>
        </div>
      </div>

      <div class="card" style="width: 18rem;">
        <img src="assets/i3.jpeg" class="card-img-top" alt="..." height="250">
        <div class="card-body">
          <h5 class="card-title">Pastery</h5>
          <p class="card-text">Delicious!!!!</p>
          <button id="myBtn" class="btn btn-primary">Add To Cart</button>
        </div>
      </div>

      <div class="card" style="width: 18rem;">
        <img src="assets/i4.jpeg" class="card-img-top" alt="..." height="250">
        <div class="card-body">
          <h5 class="card-title">Cake</h5>
          <p class="card-text">Fantastic!!!!</p>
          <button id="myBtn" class="btn btn-primary">Add To Cart</button>
        </div>
      </div>
      </div>

    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <p>Added Successfully to Your Cart</p>
      </div>
    
    </div>
    
    <script>
    var modal = document.getElementById("myModal");
    var btn = document.getElementById("myBtn");
    var span = document.getElementsByClassName("close")[0];

    btn.onclick = function() {
      modal.style.display = "block";
    }

    span.onclick = function() {
      modal.style.display = "none";
    }

    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
    </script>
    
    </body>
